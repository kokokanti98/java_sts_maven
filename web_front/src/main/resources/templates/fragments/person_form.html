<div th:fragment="person_form" xmlns:th="http://www.w3.org/1999/xhtml">
    <form action="#" th:action="@{/users}" th:object="${personne}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter id" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="name1">Nom</label>
            <input type="text" class="form-control" id="name1" placeholder="name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
